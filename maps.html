            var loc;
            var watchID;

            function clickMe(){
                if(navigator.geolocation){
                    loc = navigator.geolocation; 
                    watchID = loc.watchPosition(function fun_one(position){
                        document.getElementById("my_paragraph").innerHTML = position.coords.latitude+"  "+position.coords.longitude+"   "+position.timestamp;
                    },function fun_two(error){
                        console.log(error);
                    },{timeout:60000});
                }
            };


        </script>
